{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-profilepage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date }}</p>

    <div class="name">{{ page.name }}</div>

    {{ page.bio|richtext }}

    <p><a href="{{ page.get_parent.url }}">Return to profiles</a></p>

{% endblock %}
